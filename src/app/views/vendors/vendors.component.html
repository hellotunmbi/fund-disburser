<app-nav></app-nav>

<main role="main">
  <div class="container mainbody">
    <div class="row">
      <div class="col-md-9 offset-1">
        <h4>All Vendors</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 offset-1">
        <table class="table" *ngIf="vendors && vendors.length > 0">
          <thead>
            <tr>
              <th scope="col">Vendor Name</th>
              <th scope="col">Business Name</th>
              <th scope="col">Acct Details</th>
              <th scope="col">Bank</th>
              <th scope="col">Account Number</th>
              <th scope="col">Pay Vendor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vendor of vendors; let i = index">
              <td scope="row">{{ vendor.customer_name }}</td>
              <td scope="row">{{ vendor.business_name }}</td>
              <td>{{ vendor.acct_name }}</td>
              <td>{{ vendor.bank }}</td>
              <td>{{ vendor.acct_no }}</td>
              <td>
                <button
                  class="btn btn-primary"
                  angular4-paystack
                  [key]="'pk_test_e90f321d81004cd2a0f56dbdafa493f53a029e0c'"
                  [email]="'hellotunmbi@gmail.com'"
                  [amount]="50000"
                  [ref]="vendor._id"
                  (close)="paymentCancel()"
                  (callback)="paymentDone($event)"
                  *ngIf="!vendor.paid"
                >
                  Pay with Paystack
                </button>
                <span style="font-size: 16px" *ngIf="vendor.paid"
                  >Paid To Vendor</span
                >
              </td>
            </tr>
          </tbody>
        </table>
        <div
          class="alert alert-primary"
          role="alert"
          *ngIf="vendors && vendors.length === 0"
        >
          No vendor has been registered yet.
        </div>
      </div>
    </div>
  </div>
</main>

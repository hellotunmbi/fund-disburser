<app-nav></app-nav>

<main role="main">
  <div class="container mainbody">
    <div class="row">
      <div class="col-md-8 offset-2">
        <h4>Add Customer</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-2">
        <form>
          <div class="form-group">
            <label for="inputAddress">Customer Name</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="customer name"
              name="customer_name"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Business Name</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="name of business"
              name="business_name"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="acct_number">Account Number</label>
              <input
                type="text"
                class="form-control"
                id="acct_number"
                name="acct_number"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="acct_name">Account Name</label>
              <input
                type="text"
                class="form-control"
                id="acct_name"
                name="acct_name"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="bank">Bank</label>
              <select id="bank" class="form-control" name="bank">
                <option selected>Choose...</option>
                <option value="firstbank">First Bank</option>
                <option value="gtbank">GTBank</option>
                <option value="fidelity">Fidelity Bank</option>
                <option value="stanbic">Stanbic IBTC</option>
                <option value="zenith">Zenith Bank</option>
                <option value="uba">UBA</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add Customer</button>
        </form>
      </div>
    </div>
  </div>
</main>

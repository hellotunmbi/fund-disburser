<app-nav></app-nav>

<main role="main">
  <div class="container mainbody">
    <div class="row">
      <div class="col-md-8 offset-2">
        <h4>Add Customer</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-2">
        <div class="alert alert-primary" role="alert" *ngIf="message.enabled">
          {{ message.text }}
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="errorMessage.enabled"
        >
          Could Not Create Customer: <strong>{{ errorMessage.text }}</strong>
        </div>
        <form method="POST">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress">Customer Name</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="customer name"
                name="customer_name"
                [(ngModel)]="vendor.customer_name"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">Business Name</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="name of business"
                name="business_name"
                [(ngModel)]="vendor.business_name"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="acct_no">Account Number</label>
              <input
                type="text"
                class="form-control"
                id="acct_no"
                name="acct_no"
                [(ngModel)]="vendor.acct_no"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <label for="acct_name">Account Name</label>
              <input
                type="text"
                class="form-control"
                id="acct_name"
                name="acct_name"
                [(ngModel)]="vendor.acct_name"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <label for="bank">Bank</label>
              <select
                id="bank"
                class="form-control"
                name="bank"
                [(ngModel)]="vendor.bank"
              >
                <option selected disabled>Choose...</option>
                <option [value]="bank.code" *ngFor="let bank of banksList">
                  {{ bank.name }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="amount">Amount to be Paid (N)</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                name="amount"
                [(ngModel)]="vendor.amount"
                required
              />
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            (click)="addVendor($event)"
            [disabled]="!submitBtn.enabled"
          >
            {{ submitBtn.text }}
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
